    "ftpProviderId": "100",
    "ftpChipDeatilId": "$ID:CreateFTPChipDetail_All_Valid_Smoke_sid_id$",
    "isItForRegistrationDevice": true,
    "organizationName": "AutomationTest",
    "partnerDomain": "FTM"   
  }'
