GetWorkingDay:
   MasterData_GetWorkingDay_allValid_smoke:
      endPoint: /v1/masterdata/workingdays/{registrationCenterID}/{langCode}
      role: admin
      restMethod: get
      inputTemplate: masterdata/GetWorkingDay/getWorkingDay
      outputTemplate: masterdata/GetWorkingDay/getWorkingDayResult
      input: '{
  "registrationCenterID":"10001",
  "langCode": "eng"
}'
      output: '{
      "workingdays": [{
        "languageCode": "eng"
      }]
}'
   MasterData_GetWorkingDay_InValid_InvalidLangCode:
      endPoint: /v1/masterdata/workingdays/{registrationCenterID}/{langCode}
      role: admin
      restMethod: get
      inputTemplate: masterdata/GetWorkingDay/getWorkingDay
      outputTemplate: masterdata/error
      input: '{
  "registrationCenterID":"10001",
  "langCode": "eng1"
}'
      output: '{
   "errors": [
    {
      "errorCode": "KER-MSD-999",
      "message": "Language Code is Invalid"
    }
  ]
}'

   MasterData_GetWorkingDay_InValid_InvalidRegCentCode:
      endPoint: /v1/masterdata/workingdays/{registrationCenterID}/{langCode}
      role: admin
      restMethod: get
      inputTemplate: masterdata/GetWorkingDay/getWorkingDay
      outputTemplate: masterdata/error
      input: '{
  "registrationCenterID":"abc",   
  "langCode": "eng"
}'
      output: '{
   "errors": [
    {
      "errorCode": "KER-MSD-802",
      "message": "Center ID is invalid"
    }
  ]
}'
   