FetchBlackListedWordByLangcode:
   Kernel_FetchBlackListedWordByLangcode_valid_eng_smoke:
      endPoint: /v1/masterdata/blacklistedwords/{langcode}
      role: admin
      restMethod: get
      inputTemplate: masterdata/FetchBlackListedWordByLangcode/fetchBlackListedWordByLangcode
      outputTemplate: masterdata/FetchBlackListedWordByLangcode/fetchBlackListedWordByLangcodeResult
      input: '{
      "langcode": "eng"
      }'
