	"requesttime": "$TIMESTAMP$"
}'
      output: ' {
    "policyGroupName": "$IGNORE$",
    "name": "$IGNORE$",
    "desc": "$IGNORE$",
    "is_Active": false
}'

   Idp_DefinePolicy_Auth_Valid_Smoke_sid:
      endPoint: /v1/policymanager/policies
