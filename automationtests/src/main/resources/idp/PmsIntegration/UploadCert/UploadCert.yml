uploadPartnerCert:
   Idp_UploadPartnerCert_All_Valid_Smoke:
      endPoint: /v1/partnermanager/partners/certificate/upload
      role: partner
      restMethod: post
      inputTemplate: idp/PmsIntegration/UploadCert/uploadCert
      outputTemplate: idp/PmsIntegration/UploadCert/uploadCertResult
      input: '{
  "certificateData": "$PARTNERCERT$",
  "partnerId": "$ID:PartnerSelfRegistration_All_Valid_Smoke_sid_partnerId$",
  "requesttime": "$TIMESTAMP$"
}'
      output: ' {
  "errors": "$IGNORE$"
}'

   Idp_UploadPartnerCert_Misp_Valid_Smoke:
      endPoint: /v1/partnermanager/partners/certificate/upload
      role: partner
      restMethod: post
      inputTemplate: idp/PmsIntegration/UploadCert/uploadCert
      outputTemplate: idp/PmsIntegration/UploadCert/uploadCertResult
      input: '{
  "certificateData": "$MISPPARTNERCERT$",
  "partnerId": "$ID:PartnerSelfRegistration_Misp_Valid_Smoke_sid_partnerId$",
  "requesttime": "$TIMESTAMP$"
}'
      output: ' {
  "errors": "$IGNORE$"
}'