uploadCACert:
   Idp_UploadCACertificate_All_Valid_Smoke:
      endPoint: /v1/partnermanager/partners/certificate/ca/upload
      role: partner
      restMethod: post
      inputTemplate: idp/PmsIntegration/UploadCertificate/uploadCertificate
      outputTemplate: idp/PmsIntegration/UploadCertificate/uploadCertificateResult
      input: '{
    "certificateData": "$CACERT$",
    "requesttime": "$TIMESTAMP$"
  }'
      output: ' {
    "status": "Upload Success."
}'
   Idp_UploadCInterCertificate_All_Valid_Smoke:
      endPoint: /v1/partnermanager/partners/certificate/ca/upload
      role: partner
      restMethod: post
      inputTemplate: idp/PmsIntegration/UploadCertificate/uploadCertificate
      outputTemplate: idp/PmsIntegration/UploadCertificate/uploadCertificateResult
      input: '{
    "certificateData": "$INTERCERT$",
    "requesttime": "$TIMESTAMP$"
  }'
      output: ' {
    "status": "Upload Success."
}'