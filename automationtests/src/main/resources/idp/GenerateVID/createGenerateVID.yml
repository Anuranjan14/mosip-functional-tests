GenerateVID:
   IDPRes_Generate_Perpetual_VID_Valid_Smoke_sid:
      endPoint: /resident/v1/vid
      role: resident
      restMethod: post
      inputTemplate: idp/GenerateVID/createGenerateVID
      outputTemplate: idp/GenerateVID/createGenerateVIDResult
      input: '{
        "transactionID": "1234567890",
        "individualId": "$ID:AddIdentity_Vid_Generation_smoke_Pos_UIN$",
        "individualIdType": "UIN",
        "requesttime": "$TIMESTAMP$",
        "id": "mosip.resident.vid",
        "version": "v1",
        "vidType": "Perpetual",
        "otp": "111111",
        "sendOtp":{
    "transactionID": "1234567890",
    "requestTime": "$TIMESTAMP$",
    "individualId": "$ID:AddIdentity_Vid_Generation_smoke_Pos_UIN$",
    "individualIdType": "UIN",
    "sendOtpReqTemplate": "idp/SendOTPRes/createSendOTP",
    "sendOtpEndPoint": "/resident/v1/req/otp"
    }
    }'
      output: '{
  "vid": "$IGNORE$",
  "message": "Notification has been sent to the provided contact detail(s)",
  "sendOtpResp":{
        "maskedMobile": "XXXXXX3210",
        "sendOtpResTemplate":"idp/SendOTPRes/createSendOTPResult",
        "maskedEmail": "XXsXXeXXaXXoXXtXXn@gmail.com"
    }
}'

