GenerateToken:
   IDP_GenerateToken_Valid_Smoke_sid:
      endPoint: /v1/idp/oauth/token
      role: resident
      restMethod: post
      inputTemplate: idp/GenerateToken/GenerateToken
      outputTemplate: idp/GenerateToken/GenerateTokenResult
      input: '{
		  "grant_type": "authorization_code",
		  "code": "$ID:AuthorizationCode_StatusCode_Valid_Smoke_sid_code$",
		  "client_id": "$ID:CreateOIDCClient_all_Valid_Smoke_sid_clientId$",
		  "client_assertion_type": "urn:ietf:params:oauth:client-assertion-type:jwt-bearer",
		  "client_assertion": "$CLIENT_ASSERTION_JWK$",
		  "redirect_uri": "https://health-services.com/userprofile"
}'
      output: '{
   		"token_type": "Bearer" 
 }'