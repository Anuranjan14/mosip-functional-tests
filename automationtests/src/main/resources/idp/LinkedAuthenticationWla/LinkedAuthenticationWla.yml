LinkedAuthenticationWla:
   IDP_LinkedAuthenticationWla_uin_all_Valid_Smoke_sid:
      endPoint: /v1/esignet/linked-authorization/authenticate
      role: resident
      restMethod: post
      validityCheckRequired: true
      inputTemplate: idp/LinkedAuthenticationWla/LinkedAuthenticationWla
      outputTemplate: idp/LinkedAuthenticationWla/LinkedAuthenticationWlaResult
      input: '{
        "requestTime": "$TIMESTAMP$",
      "linkTransactionId": "$ID:LinkTransaction_all_Valid_Smoke_sid_linkTransactionId$",
      "individualId": "$ID:AddIdentity_Linked_Sce_smoke_Pos_UIN$",
        "authFactorType": "WLA",
        "challenge": "$WLATOKEN$",
        "format": "jwt",
        "sendOtp":{
      "apiKey": "$ID:GenerateApiKey_Valid_Smoke_sid_apiKey$",
      "partnerId": "$ID:PartnerSelfRegistration_All_Valid_Smoke_sid_partnerId$",
      "requestTime": "$TIMESTAMP$",
      "individualId": "$ID:AddIdentity_Linked_Sce_smoke_Pos_UIN$",
      "otpChannels": [{channel: "email"},{channel: "phone"}],
        "sendOtpReqTemplate": "idp/SendBindingOtp/SendBindingOtp",
        "sendOtpEndPoint": "/v1/esignet/binding/binding-otp",
      },
      "validateOtp":{
          "apiKey": "$ID:GenerateApiKey_Valid_Smoke_sid_apiKey$",
          "partnerId": "$ID:PartnerSelfRegistration_All_Valid_Smoke_sid_partnerId$",
          "requestTime": "$TIMESTAMP$",
          "individualId": "$ID:AddIdentity_Linked_Sce_smoke_Pos_UIN$",
          "authFactorType1": "WLA",
          "format1": "jwt",
          "authFactorType": "OTP",
          "challenge": "111111",
          "format": "alpha-numeric",
          "publicKey": "$BINDINGJWKKEY$",
          "validateOtpReqTemplate": "idp/WalletBinding/WalletBinding",
          "validateOtpEndPoint": "/v1/esignet/binding/wallet-binding"
      }
}'
      output: '{
         "sendOtpResp":{
          "maskedMobile": "$IGNORE$",
          "sendOtpResTemplate":"idp/SendBindingOtp/SendBindingOtpResult",
          "maskedEmail": "$IGNORE$"
       },
       "validateOtpResp":{
          "sendOtpResTemplate":"idp/WalletBinding/WalletBindingResult"
       }
}'

