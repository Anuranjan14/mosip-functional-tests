UnPinStatus:
   Resident_UnPinStatus_all_Valid_Smoke:
      endPoint: /resident/v1/unpinned/{eventId}
      role: residentNew
      restMethod: post
      inputTemplate: resident/UnPinStatus/UnPinStatus
      outputTemplate: resident/UnPinStatus/UnPinStatusResult
      input: '{
      	"eventId": "$ID:GetServiceHistory_all_Valid_Smoke_sid_eventId$"
}'
      output: '{
      		"status": "200",
        	"message": "SUCCESS"
}'

   Resident_UnPinStatus_Invalid_Input_Neg:
      endPoint: /resident/v1/pinned/{eventId}
      role: residentNew
      restMethod: post
      inputTemplate: resident/UnPinStatus/UnPinStatus
      outputTemplate: resident/error
      input: '{
      	"eventId": "$@kk$"
}'
      output: '{
      	"errors": [
    {
      "errorCode": "RES-SER-459",
      "message": "$IGNORE$"
    }
  ]
}'

   Resident_UnPinStatus_StatusCode_Invalid_Token_Neg:
      endPoint: /resident/v1/pinned/{eventId}
      role: invalid
      restMethod: post
      inputTemplate: resident/UnPinStatus/UnPinStatus
      outputTemplate: resident/error
      input: '{
      	"eventId": "$ID:GetServiceHistory_all_Valid_Smoke_sid_eventId$"
}'
      output: "500"