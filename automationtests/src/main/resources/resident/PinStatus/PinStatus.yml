PinStatus:
   Resident_PinStatus_all_Valid_Smoke:
      endPoint: /resident/v1/pinned/{eventId}
      role: residentNew
      restMethod: post
      inputTemplate: resident/PinStatus/PinStatus
      outputTemplate: resident/PinStatus/PinStatusResult
      input: '{
      	"eventId": "$ID:GetServiceHistory_all_Valid_Smoke_sid_eventId$"
}'
      output: '{
      		"status": "200",
        	"message": "SUCCESS"
}'

   Resident_PinStatus_Invalid_Input_Neg:
      endPoint: /resident/v1/pinned/{eventId}
      role: residentNew
      restMethod: post
      inputTemplate: resident/PinStatus/PinStatus
      outputTemplate: resident/error
      input: '{
      	"eventId": "$@kk$"
}'
      output: '{
      	"errors": [
    {
      "errorCode": "RES-SER-410",
      "message": "$IGNORE$"
    }
  ]
}'

   Resident_PinStatus_StatusCode_Invalid_Token_Neg:
      endPoint: /resident/v1/pinned/{eventId}
      role: invalid
      restMethod: post
      inputTemplate: resident/PinStatus/PinStatus
      outputTemplate: resident/error
      input: '{
      	"eventId": "$ID:GetServiceHistory_all_Valid_Smoke_sid_eventId$"
}'
      output: "500"